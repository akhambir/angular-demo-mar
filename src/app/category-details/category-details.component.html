<h1>Category: {{category?.name}}</h1>

<h3>Name: {{category?.name}}</h3>

<h3>Description: {{category?.description}}</h3>

<h4>Products:</h4>

<br/>
<br/>

<div *ngFor="let p of category?.products">
  <h6>Product name <a [routerLink]="['/product/' + p.id]">{{p.name}}</a></h6>

  <h6>Description: {{p.description}}</h6>

  <h6>Price: {{p.price}}</h6>

  <br/>
</div>
